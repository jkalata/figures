<ng-container *transloco="let translate">
  <mat-label>{{ translate("CALCULATION_TYPE") }}</mat-label>
  <mat-radio-group>
    <mat-radio-button
      data-testid="calc"
      *ngFor="let calculation of calculations"
      [value]="calculation"
      (change)="emitCalcChange($event)"
    >
      {{ translate(calculation.toUpperCase()) }}
    </mat-radio-button>
  </mat-radio-group>
</ng-container>
