<mat-form-field appearance="outline" *transloco="let translate">
  <mat-label>{{ translate("FIGURE") }}</mat-label>
  <mat-select
    data-testid="select"
    placeholder="{{ translate('SELECT_FIGURE') }}"
    (selectionChange)="emitFigureChange($event)"
  >
    <mat-option
      *ngFor="let figure of availableFigures | keyvalue"
      [value]="figure.value"
      >{{ translate(figure.key.toUpperCase()) }}</mat-option
    >
  </mat-select>
</mat-form-field>
