<app-selection
  *ngIf="step === availableSteps.selection"
  (calculationParams)="paramsChange($event)"
></app-selection>
<app-calculation-card
  *ngIf="step === availableSteps.calculation"
  (back)="step = availableSteps.selection"
  [calculationParams]="calculationParams"
></app-calculation-card>
