<mat-card>
  <app-selection
    *ngIf="step === 'select'"
    (calculationParams)="changeCalculationParams($event)"
  ></app-selection>
  <app-calculation
    *ngIf="step === 'calculate'"
    [calculationParams]="calculationParams"
    (goToSelection)="step = 'select'"
  ></app-calculation>
</mat-card>
