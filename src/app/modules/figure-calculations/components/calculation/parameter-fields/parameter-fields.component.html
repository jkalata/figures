<mat-form-field *ngFor="let field of args | keyvalue" appearance="outline">
  <mat-label>{{ field.key }}</mat-label>
  <input
    #input
    data-testid="input"
    type="number"
    min="0"
    matInput
    [value]="field.value"
    (change)="emitParameterChange($event, field.key)"
  />
</mat-form-field>
